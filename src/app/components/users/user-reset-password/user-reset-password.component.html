<div class="row">
    <div class="reset-user-form col-md-6 offset-md-4 mt-5">
      <h2>Reset Password</h2>
      <form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
        <div *ngIf="currentUser._id === userId" class="form-group" [ngClass]="{ 'has-error': f.submitted && !old_password.valid }">
          <label for="old_password">Old Password</label>
          <input type="password" class="form-control" name="old_password" [(ngModel)]="model.old_password" #old_password="ngModel" required minlength="8" />
          <div *ngIf="f.submitted && old_password.errors?.required" class="help-block">Old Password is required.</div>
          <div *ngIf="f.submitted && old_password.errors?.minlength" class="help-block">Password should be greater than 8.</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required minlength="8" />
          <div *ngIf="f.submitted && password.errors?.required" class="help-block">Password is required.</div>
          <div *ngIf="f.submitted && password.errors?.minlength" class="help-block">Password should be greater than 8.</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirm_password.valid }">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" class="form-control" name="confirm_password" [(ngModel)]="model.confirm_password" #confirm_password="ngModel" [equalTo]="password" />
          <div *ngIf="f.submitted && confirm_password.errors?.equalTo" class="help-block">Confirm Password did not match.</div>
        </div>
        <div class="form-group text-right">
          <button [disabled]="loading" class="btn btn-success">Save</button>
          <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

        </div>
      </form>
    </div>
  </div>
