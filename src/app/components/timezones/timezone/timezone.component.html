<div class="row">
    <div class="col-sm-12 mt-5">
        <h2 class="pull-left">Timezones</h2>
        <div class="clearfix"></div>
        <div class="form-group">
        <label for="password">Search: </label>
        <input type="text" name="search" (input)="onSearchChange($event.target.value)"/>
        <div class="actions pull-right">
            <a href="javascript:void(0);" class="btn btn-success" routerLink="/timezones/new">Add Timezone</a>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="table-responsive">
        <table class="table table-condensed timezone">
            <thead>
            <tr>
                <th>User</th>
                <th>Name</th>
                <th>City</th>
                <th>Timezone</th>
                <th>Difference To GMT</th>
                <th>Current Time</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let timezone of filteredTimezones">
                <td>{{timezone.userId.firstName}} {{timezone.userId.lastName}}</td>
                <td>{{timezone.name}}</td>
                <td>{{timezone.city}}</td>
                <td>{{timezone.timezone}}</td>
                <td>{{getDifftoGMT(timezone.timezone)}}</td>
                <td>{{getCurrentTimeByTimezone(timezone.timezone)}}</td>
                <td width="1">
                    <a href="javascript:void(0);" routerLink="/timezones/{{timezone._id}}" class="btn btn-info btn-sm"><i class="fa fa-pencil"></i></a>
                </td>
                <td width="1">
                    <a href="javascript:void(0);" class="btn btn-danger btn-sm" (click)="deleteTimezone(timezone)"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
            <tr *ngIf="filteredTimezones.length == 0"><td colspan="8" align="center">There is no recode.</td></tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
