<div class="row">
    <div class="create-timezone-form col-md-6 offset-md-4 mt-5">
      <h2>{{ id ? 'Edit Timezone' : 'New Timezone' }}</h2>
      <form name="form" (ngSubmit)="f.form.valid && save()" (keydown.enter)="$event.preventDefault()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="timezone.name" #name="ngModel" required />
          <div *ngIf="f.submitted && name.errors?.required" class="help-block">Name is required.</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !city.valid }">
            <label for="city">City</label>
            <input type="hidden" class="form-control" name="city" [(ngModel)]="timezone.city" #city="ngModel" required />
            <input ngx-google-places-autocomplete [options]='options' #placesRef class="form-control" (change)="addressChange($event.target.value)" (onAddressChange)="handleAddressChange($event)"/>
            <div *ngIf="f.submitted && city.errors?.required" class="help-block">City is required.</div>
        </div>
        <div class="form-group text-right">
          <button [disabled]="loading" class="btn btn-success">Save</button>
